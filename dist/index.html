<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 006</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">

        <h1>Calculadora</h1>

        <div>
            <input type="number" id="iN1" value="0">
        </div>

        <div class="operator-container">
            <select id="operator">
                <option value="soma">+</option>
                <option value="subtrai">-</option>
                <option value="multiplica">*</option>
                <option value="divide">/</option>
            </select>
        </div>

        <div>
            <input type="number" id="iN2" value="0">
        </div>

        <input type="button" value="Calcular" class="btn" id="calc-btn">
        
        <output id="iOutput"></output>

    </form>
    
</body>
